{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-3">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">ScrabScrap</div>
                <div class="card-body">
                    <div class="row justify-content-center text-center py-2">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success btn-circle btn-md" data-bs-toggle="tooltip"
                                title="Move Green" onclick="location.href='/simulator/green'">
                                {% if green == 1 %}<i class="bi-brightness-high-fill"></i>{% endif %}
                            </button>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-warning btn-circle btn-md" data-bs-toggle="tooltip"
                                title="Pause" onclick="location.href='/simulator/yellow'">
                                {% if yellow == 1 %}<i class="bi-brightness-high-fill"></i>{% endif %}
                            </button>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-danger btn-circle btn-md" data-bs-toggle="tooltip"
                                title="Move Red" onclick="location.href='/simulator/red'">
                                {% if red == 1 %}<i class="bi-brightness-high-fill"></i>{% endif %}
                            </button>
                        </div>
                    </div>
                    <div class="row justify-content-center text-center py-2">
                        <div class="col-auto py-2 border border-secondary bg-dark text-white">{{ left }}</div>
                        <div class="col-2"></div>
                        <div class="col-auto py-2 border border-secondary bg-dark text-white"> {{ right }}</div>
                    </div>
                    <div class="row justify-content-center text-center py-2">
                        <div class="col">
                            <button type="submit" class="btn btn-outline-success btn-circle btn-sm"
                                data-bs-toggle="tooltip" title="Doubt Green"
                                onclick="location.href='/simulator/doubt0'"></button>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-outline-warning btn-circle btn-sm"
                                data-bs-toggle="tooltip" title="End of Game"
                                onclick="location.href='/simulator/reset'"></button>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-outline-danger btn-circle btn-sm"
                                data-bs-toggle="tooltip" title="Doubt Red"
                                onclick="location.href='/simulator/doubt1'"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row py-2">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col">{{ next_file }}</div>
                                <div class="col-6">
                                    <a href="/simulator/first"><i class="bi-skip-start-circle"></i></a>
                                    <a href="/simulator/prev"><i class="bi-skip-backward-circle"></i></a>
                                    <a href="/simulator/next"><i class="bi-skip-forward-circle"></i></a>
                                    <a href="/simulator/last"><i class="bi-skip-end-circle"></i></a>
                                </div>
                                <div class="col-2">
                                    <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi-folder2-open"></i></a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        {%for i in folder%}
                                        <li><a class="dropdown-item" href="/simulator/open?folder={{i}}">{{i}}</a>
                                        </li>
                                        {%endfor%}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-body {% if green==1 %}bg-success{% elif red==1 %}bg-danger{% endif %}">
                            <img src="data:image/jpg;base64,{{img_next}}" style="max-height: 300px;"
                                class="img-fluid" />
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">{{ current_file }}&nbsp;</div>
                        <div class="card-body">
                            {% if img_current %}
                            <img src="data:image/jpg;base64,{{img_current}}" style="max-height: 300px;"
                                class="img-fluid" />
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Log output</div>
                <div class="card-body">
                    <div id="logentry"
                        class="font-monospace small overflow-auto border rounded p-2 d-flex flex-column-reverse"
                        style="max-height: calc(96vh - 125px); font-size: 60%; white-space: pre-wrap;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/scrabscrap.log.loader.js') }}"></script>

{% endblock %}
