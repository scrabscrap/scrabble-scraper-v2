{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="row">

        <div class="col-6">
            <div class="card">
                <div class="card-header bg-info">Tournament</div>
                <div class="card-body">
                    <form action="/index" method="post">
                        <div class="row">
                            <div class="col-10">
                                <input type="text" class="form-control" name="tournament" placeholder="{{tournament}}"
                                    required>
                            </div>
                            <div class="col-2">
                                <button type="submit" class="form-control btn-primary" name="btntournament"
                                    value="Submit"><i class="bi-save"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card">
                <div class="card-header bg-info">Names</div>
                <div class="card-body">
                    <form action="/index" method="post">
                        <div class="row">
                            <div class="col-5">
                                <input type="text" class="form-control" name="player1" placeholder="{{player1}}"
                                    required>
                            </div>
                            <div class="col-5">
                                <input type="text" class="form-control" name="player2" placeholder="{{player2}}"
                                    required>
                            </div>
                            <div class="col-2">
                                <button type="submit" class="form-control btn-primary" name="btnplayer" value="Submit">
                                    <i class="bi-save"></i>
                                </button>
                            </div>
                            <div class="col-12">
                                <p>
                                <ul>
                                    <li>Hint: On the OLED display, the names could be shortened to 5 characters
                                    </li>
                                </ul>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="py-2">
                <div class="card">
                    <div class="card-header bg-info">Messages</div>
                    <div class="card-body">
                        <div style="font-family: monospace;white-space: pre-wrap;">{{apiserver.last_msg}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
