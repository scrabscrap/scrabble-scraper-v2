{% extends "base.html" %}

{% block content %}
<div class="container py-3">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">Tournament</div>
                <div class="card-body">
                    <form action="/index" method="post">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" name="tournament" placeholder="{{tournament}}"
                                    required>
                            </div>
                            <div class="col-md-auto">
                                <button type="submit" class="btn btn-primary" name="btntournament" value="Submit"><i
                                        class="bi-save" aria-hidden="true"></i> Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card">
                <div class="card-header">Names</div>
                <div class="card-body">
                    <form action="/index" method="post">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" name="player1" value="{{player1}}" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="player2" value="{{player2}}" required>
                            </div>
                            <div class="col-md-auto">
                                <div>
                                    <button type="submit" class="btn btn-primary" name="btnplayer" value="Submit">
                                        <i class="bi-save" aria-hidden="true"></i> Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row py-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Log output</div>
                <div class="card-body">
                    <div id="logentry"
                        class="font-monospace small overflow-auto border rounded p-2 d-flex flex-column-reverse"
                        style=" max-height: calc(96vh - 245px); font-size: 75%; white-space: pre-wrap;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='assets/js/scrabscrap.log.loader.js') }}"></script>
{% endblock %}
