{% extends "base.html" %}

{% block content %}
<div class="container py-3">
    <div class="card">
        <div class="card-header">
            Download files from web folder
        </div>
        <div class="card-body">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td><a href="/download_games/{{ file }}">{{ file }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
