[path]
defaults = [src_dir = os.path.dirname(__file__)]
work_dir = %(src_dir)s/../work
log_dir = %(work_dir)s/log
web_dir = %(work_dir)s/web

[scrabble]
defaults = [malus_doubt = 10, max_time = 1800, min_time = -300, doubt_timeout = 20, verify_moves = 3]

[video]
defaults = [warp = True, warp_coordinates, width = 912, height = 912, fps = 30, rotate = False]

[output]
defaults = [upload_server = False, upload_modus = http]

[development]
defaults = [simulate = False, simulate_path = $work_dir/simulate/image-{:d}.jpg, recording = False]

[board]
defaults = [layout = custom | custom2012 | custom2020 | classic]
layout = custom2012

[tiles]
